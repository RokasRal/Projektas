<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./League/css/leagueStyle.css" />
    <title>BasketBall Simulator</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="header">
      <div class="container-liquid">
        <nav class="navbar navbar-expand-lg navbar-white bg-light ">
          <a class="navbar-brand ml-4 text-dark" href="#">BasketBall SIM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon hamburger">&#9776</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">1v1 Match</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link selected" href="#">League</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">Team</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">Training</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">Market</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">Finances</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">Medical Centre</a>
              </li>
              <li class="nav-item mr-4">
                <a class="nav-link text-dark" href="#">Help</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    
    <div class="body">
      <div id="bestPlayers"><h1>Best Players</h1></div>
    </div>
    <div class="footer"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
